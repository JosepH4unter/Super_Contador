<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Super Contador</title>
</head>
<body>
    <header><h1>Vamos contar</h1></header>
    <section>
    <div id="dados">
        <p>Inicio: <input style="border-radius: 5px" type="number" name="inicio" id="txti"></p>
        <p>Fim:   <input style="border-radius: 5px" class="dados" type="number" name="fim" id="txtf"></p>
        <p>Passo: <input style="border-radius: 5px" type="number" name="passo" id="txtp"></p>
        <p><input class="btn" style="border-radius: 5px" type="button" value="Contar" onclick="contar()"></p>
    </div>

    <div id="res">Preparando contagem...</div>
</section>
    <footer>
        <p>&copy;Machado</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
